  <script>
let isXPressed = false;
let styleElement = null;

document.addEventListener('keydown', function(e) {
  if (e.key.toLowerCase() === 'x' && !isXPressed) {
    isXPressed = true;

    styleElement = document.createElement('style');
    styleElement.innerHTML = `
      @keyframes invert {
        0% { filter: invert(0) hue-rotate(0deg) saturate(1); transform: scale(1) rotate(0deg); }
        25% { filter: invert(1) hue-rotate(90deg) saturate(3); transform: scale(1.03) rotate(2deg); }
        50% { filter: invert(0.5) hue-rotate(180deg) saturate(2); transform: scale(0.97) rotate(-2deg); }
        75% { filter: invert(1) hue-rotate(270deg) saturate(4); transform: scale(1.05) rotate(1deg); }
        100% { filter: invert(0) hue-rotate(360deg) saturate(1); transform: scale(1) rotate(0deg); }
      }

      * {
        animation: invert 0.2s infinite alternate ease-in-out !important;
        transition: all 0.05s ease;
      }
    `;
    document.head.appendChild(styleElement);
  }
});

document.addEventListener('keyup', function(e) {
  if (e.key.toLowerCase() === 'x') {
    isXPressed = false;
    if (styleElement) {
      styleElement.remove();
      styleElement = null;
    }
  }
});
</script>



  <script>

document.addEventListener('mousemove', function(event) {
  var floatingElement = document.querySelector('.rotating-element');
  var offsetX = floatingElement.offsetWidth / 2;
  var offsetY = floatingElement.offsetHeight / 2;
  floatingElement.style.display = 'block';
  floatingElement.style.left = (event.clientX - offsetX) + 'px';
  floatingElement.style.top = (event.clientY - offsetY) + 'px';
});







    function displayRepositories(repositories) {
      var repoContainer = document.querySelector('.repo-container');

      repositories.forEach(function(repo) {
        var card = document.createElement('div');
        card.classList.add('card');

        var repoName = document.createElement('h2');
        repoName.classList.add('repo-name');
        repoName.textContent = repo.name;

        var repoDescription = document.createElement('p');
        repoDescription.classList.add('repo-description');
        repoDescription.textContent = repo.description;

        var repoLink = document.createElement('a');
        repoLink.classList.add('repo-link');
        repoLink.href = repo.html_url;
        repoLink.target = '_blank';
        repoLink.rel = 'noopener noreferrer';
        repoLink.innerHTML = '<i class="fab fa-github"></i>View Repository';

        var repoPreview = document.createElement('div');
        repoPreview.classList.add('repo-preview');

        if (repo.homepage) {
          var repoPreviewLink = document.createElement('a');
          repoPreviewLink.href = repo.homepage;
          repoPreviewLink.target = '_blank';
          repoPreviewLink.rel = 'noopener noreferrer';

          var repoPreviewImg = document.createElement('img');
          repoPreviewImg.src = 'preview-images/' + repo.name + '.png';
          repoPreviewImg.alt = repo.name;

          repoPreviewLink.appendChild(repoPreviewImg);
          repoPreview.appendChild(repoPreviewLink);
        }

        card.appendChild(repoName);
        card.appendChild(repoDescription);
        card.appendChild(repoLink);
        card.appendChild(repoPreview);

        repoContainer.appendChild(card);
      });
    }

    fetch('https://api.github.com/users/sohamkore/repos')
      .then(function(response) {
        return response.json();
      })
      .then(function(repositories) {
        displayRepositories(repositories);
      })
      .catch(function(error) {
        console.log('Error:', error);
      });
  </script>

 <link id="theme-css" rel="stylesheet" href="">
 <script>
    const themeButton = document.getElementById('theme-switcher');
    const themeLink = document.getElementById('theme-css');
    let isSakuraApplied = false;
  
    themeButton.addEventListener('click', () => {
      if (!isSakuraApplied) {
        // Remove all other style sheets and inline styles
        let allLinks = document.querySelectorAll('link[rel="stylesheet"]');
        allLinks.forEach(link => {
          if (link.id !== 'theme-css') {
            link.remove();  // Remove all other stylesheets
          }
        });
  
        let allStyles = document.querySelectorAll('style');
        allStyles.forEach(style => {
          style.remove();  // Remove any inline styles
        });
  
        // Now apply sakura.css
        themeLink.href = "sakura.css";  // Load sakura.css
        document.body.style.background = "white";  // Optional: reset your bg to match sakura.css
        isSakuraApplied = true;
        themeButton.innerText = "Back to Original";
      } else {
        // Reload the page to restore the original styles
        window.location.reload();
      }
    });
  </script>
